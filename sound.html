<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sound</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
  </head>
  <body>
    <figure>
      <figcaption>Listen to the T-Rex:</figcaption>
      <audio controls src="/resources/ouch.mp3">
        Your browser does not support the
        <code>audio</code> element.
      </audio>
    </figure>

    <audio controls>
      <source src="/resources/ouch.mp3" type="audio/mpeg" />
      <source src="/resources/ouch.m4a" type="audio/aac" />
      <p>
        Your browser doesn't support HTML5 audio. Here is a
        <a href="/resources/ouch.mp3">link to the audio</a> instead.
      </p>
    </audio>
  </body>
</html>
